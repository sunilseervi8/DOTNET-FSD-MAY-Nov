  <div class="container">
  <div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email"  formControlName="email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password"  formControlName="password">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </div>
      <div class="mt-3 text-center">
        <a href="#">Forgot password?</a>
      </div>
      <div class="mt-3 text-center">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>
</div>
