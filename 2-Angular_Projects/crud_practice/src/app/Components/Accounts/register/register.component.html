
<div class="container">
    <div class="registration-container" >
      <h2>Register</h2>
      <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" name="fullName" required ="fullName" [(ngModel)]="fullName" id="fullName" placeholder="Enter your full name">
        </div>
        <div>
          
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" id="email" [(ngModel)]="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control"  name="password" id="password" [(ngModel)]="password" placeholder="Create a password" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control"  name="confirmPassword"  [(ngModel)]="confirmPassword" id="confirmPassword" placeholder="Confirm your password" required>
        </div>
        <button type="submit"  class="btn  w-100">Register</button>
      </form>
    </div>
  </div>
