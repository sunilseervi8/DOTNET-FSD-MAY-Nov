<section class="body">
    
<div class="login-container" >
    <h1>Login</h1>
    
        <div class="mb-3 position-relative">
            <span class="input-icon"><i class="fas fa-user"></i></span>
            <input type="text" [(ngModel)] ="userName" class="form-control" placeholder="Type your username">
        </div>
        <div class="mb-3 position-relative">
            <span class="input-icon"><i class="fas fa-lock"></i></span>
            <input type="password"  [(ngModel)]="password"  class="form-control" placeholder="Type your password">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        </div>
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
        <button type="submit" (click)="onSubmit()" class="btn btn-primary" >Login</button>
    
    <p class="text-center mt-4">Or Sign Up Using</p>
    <div class="social-login">
        <a href="#" class="google"><i class="bi bi-google"></i></a>
        <a href="#"  class="facebook"><i class="bi bi-facebook" ></i></a>
        <a href="#" class="github"><i class="bi bi-github"></i></a>
    </div>
</div>
</section>
