<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 mb-4" *ngFor="let book of books">
            <div class="card h-100 shadow-sm">
                <!-- Book Image -->
                <img [src]="book.bookImage" class="card-img-top book-img" alt="Book Image" *ngIf="book.bookImage">

                <div class="card-body d-flex flex-column">
                    <!-- Book Name -->
                    <h5 class="card-title text-center">{{ book.bookName }}</h5>

                    <!-- Author Name -->
                    <p class="card-text"><strong>Author:</strong> {{ book.authorName }}</p>

                    <!-- Categories -->
                    <p class="card-text"><strong>Categories:</strong> {{ book.categories }}</p>

                    <!-- Publish Year -->
                    <p class="card-text"><strong>Publish Year:</strong> {{ book.publishYear }}</p>

                    <!-- Edition -->
                    <p class="card-text" *ngIf="book.edition"><strong>Edition:</strong> {{ book.edition }}</p>

                    <!-- Language -->
                    <p class="card-text" *ngIf="book.language"><strong>Language:</strong> {{ book.language }}</p>

                    <!-- Extension -->
                    <p class="card-text"><strong>Extension:</strong> {{ book.extension | titlecase }}</p>

                    <!-- Action Button -->
                    <a href="#" class="btn btn-primary mt-auto align-self-center">Read More</a>
                </div>
            </div>
        </div>
    </div>
</div>
