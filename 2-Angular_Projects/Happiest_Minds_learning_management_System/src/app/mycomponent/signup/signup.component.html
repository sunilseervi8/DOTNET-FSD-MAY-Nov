<section class=".body d-flex justify-content-center align-items-center">
    <div class="container login-container">
        <div class="login-header text-center">
            <h2>SignUp</h2>
            <p>Enter your credentials to access your account</p>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Email" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password">
            </div>
            <div class="form-group">
                <label for="conform-password">Confirm Password:</label>
                <input type="password" id="confirm-password" class="form-control" placeholder="Confirm-Password" formControlName="confirmPassword">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" id="rememberMe" class="form-check-input">
                <label for="rememberMe" class="form-check-label">Remember Me</label>
            </div>
           
            <button type="submit" class="btn btn-login btn-block">SignUp</button>
        </form>
        <!-- <div class="text-center mt-3">
            <p>Don't have an account? <a href="">Register here</a></p>
        </div> -->
    </div>
</section>
