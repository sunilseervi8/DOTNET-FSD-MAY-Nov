
   <div class="container mainheader">
    <h3 class="heading" >Related : {{id | titlecase}} </h3>
    <!-- <h3 *ngIf="id!==0" class="heading">General</h3>  -->
    
    <div class="row">
        <div class="col-md-4 custom-div-dynamic" *ngFor="let article of articles">
          <div class="card mb-4">
            <img [src]="article.urlToImage || 'https://via.placeholder.com/150'" class="card-img-top" alt="News Image">
            <div class="card-body">
              <h5 class="card-title">{{ article.title }}</h5>
              <p class="card-text">{{ article.description }}</p>
              <p class="card-date">Date: {{ article.publishedAt | date }}</p>
              <a [href]="article.url" class="btn custom-btn-read">Read more</a>
              <a href="#" class="btn btn-like custom-btn" >
                <i class="bi bi-hand-thumbs-up-fill"></i>
              </a>
              <a href="#" class="btn btn-like custom-btn" >
                <i class="bi bi-hand-thumbs-down-fill"></i>
              </a>
            </div>
          </div>
        </div>
      </div>

   </div>
