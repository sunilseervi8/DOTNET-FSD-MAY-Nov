<header>
  <nav>
    <button class="mybutton" mat-button >Home</button>
    <button mat-button><a href="about"></a>About</button>
    <button mat-button >Contact</button>
    <button mat-button [matMenuTriggerFor]="afterMenu">Gallery</button>
    <mat-menu #afterMenu="matMenu" xPosition="after">
      <button mat-menu-item><a href="animal">Animal Gallery</a></button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
  </nav>
   <section>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voice mail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
    
   </section>
</header>
