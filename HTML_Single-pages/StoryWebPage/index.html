<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h2>Book Submission Form</h2>
        <form action="#" method="post">
            <label for="name">Book Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter book name" required>

            <label for="authorName">Author Name:</label>
            <input type="text" id="authorName" name="authorName" placeholder="Enter author name" required>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" placeholder="Enter genre" required>

            <label for="noOfChapters">Number of Chapters:</label>
            <input type="number" id="noOfChapters" name="noOfChapters" placeholder="Enter number of chapters" required>

            <label for="noOfLikes">Number of Likes:</label>
            <input type="number" id="noOfLikes" name="noOfLikes" placeholder="Enter number of likes" required>

            <label for="noOfReads">Number of Reads:</label>
            <input type="number" id="noOfReads" name="noOfReads" placeholder="Enter number of reads" required>

            <input type="button"class="button" value="Submit">
            <script src="index.js"></script>
        </form>
    </div>

</body>
</html>
