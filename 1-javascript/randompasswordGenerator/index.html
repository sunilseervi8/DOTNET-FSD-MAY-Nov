<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random <br><span>Password Generator</span></h1>
        <div class="display" >
            <input type="text"id="password" placeholder="Generate Password">
            <img src="./image/copy.png" onclick="copyPassword()">
        </div>
        <a href="/Meesho/login.html"></a>
        <button onclick="createPassword()"><img src="./image/generate.png" alt="">Generate Password</button>
    </div>
    <script>
        const pass=document.getElementById("password");
        const length=12;
        const upperCase="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase="abcdefghijklmnopqrstuvwxyz";
        const number="0123456789";
        const symbol="!@#$%^&*()_+";
    
        const allChars=upperCase+lowerCase+number+symbol;
        function createPassword(){
            let password="";
            password+=upperCase[Math.floor(Math.random()*upperCase.length)];
            password+=lowerCase[Math.floor(Math.random()*lowerCase.length)];
            password+=number[Math.floor(Math.random()*number.length)];
            password+=symbol[Math.floor(Math.random()*symbol.length)];  
            while(length>password.length){
                password+=allChars[Math.floor(Math.random()*allChars.length)];
        }
        pass.value=password
    }

 function copyPassword(){
    pass.select();
    document.execCommand("copy");
   
    if(confirm("Password copied. go back to login")){
        location.href="/HTML_Single-pages/Meesho/login.html"
    }

 }

    </script>
</body>
</html>
